<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/minty/bootstrap.min.css' integrity='sha512-rokdhYQUuyuPvh6AWk9vd3bf2EkTTo8nPBqKAiyGBAVuc41Rp9b2dV+jXzn13V8g4BtootbfeiJ6IH3FZesKjQ==' crossorigin='anonymous'/>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js' integrity='sha512-NWNl2ZLgVBoi6lTcMsHgCQyrZVFnSmcaa3zRv0L3aoGXshwoxkGs3esa9zwQHsChGRL4aLDnJjJJeP6MjPX46Q==' crossorigin='anonymous'></script>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

	<title></title>
</head>
<body>
		{% block navbar%}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Veggian</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor03">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item">
				<a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			</div>
		</div>
		</nav>
		{% endblock %}
	<div x-data="{
				query: '',
				text_message: '',
				response: '',
				fetch_api(){
					fetch('/query', {
						method: 'POST',
						body: JSON.stringify(this.query),
						headers: new Headers({ 'Content-Type': 'application/json'}),
					})
					.then( response => response.json())
					.then(json => {
						this.response=json;
						console.log(json)})
	 			} 
	}" class="container">
		{% block content %}j
		{% endblock %}
	</div>
</body>
</html>
