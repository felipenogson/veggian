{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="modal-backdrop htmx-indicator" id="indicator">
    <div class="position-absolute top-50 start-50 translate-middle"> 
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</div>

  <div class="p-5 mb-4 mt-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Search for a product</h1>
      <p class="col-md-8 fs-4">Use this tool to discover vegetarian and vegan friendly food. Also search some recipes that you can make with the product.</p>
      <form hx-post="{{ url_for('query') }}" hx-target="#query-results" hx-swap="inerHTML show:top" hx-indicator="#indicator">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="query" placeholder="Bar Code for Product" autocomplete="off" />
        <button class="btn btn-primary btn-lg" type="submit" id="button-addon2">Search</button>
      </div>
      </form>
    </div>
  </div>
</div>
<div class="row" id="query-results">
</div>
{% endblock %}
